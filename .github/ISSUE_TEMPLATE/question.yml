name: Question / Support
description: Ask a question or get help with using glimmer-utils
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help!

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: Describe your question...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to accomplish?
      placeholder: |
        I'm working on X and trying to achieve Y...
    validations:
      required: true

  - type: textarea
    id: attempted
    attributes:
      label: What Have You Tried?
      description: What solutions or approaches have you already attempted?
      placeholder: |
        I tried...
        I looked at...

  - type: textarea
    id: code
    attributes:
      label: Relevant Code
      description: If applicable, provide code examples or snippets
      placeholder: |
        ```python
        # Your code here
        ```
      render: python

  - type: input
    id: version
    attributes:
      label: Glimmer Version
      description: What version of glimmer are you using?
      placeholder: e.g., 0.3.0

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Any other information that might be helpful
      placeholder: Links to docs, related issues, error messages...
